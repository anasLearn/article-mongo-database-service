services:
  mongodb:
    image: mongo
    container_name: article_mongo_database
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db

  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped


volumes:
  mongodbdata:
  redis-data:

